<% require 'date' %>
<% require 'time' %>
<% t = Time.parse(Date.today.to_s) %>
<% (1..3000).each do |idx| %>
<%= "file_#{idx}:" %>
  id: <%= idx %>
  name: <%= "file-#{sprintf('%03d', idx)}.txt" %>
  path: <%= "files/foo/#{sprintf('%03d', idx)}.txt" %>
  open_at: <%= t + idx * (60 * 60 * 12) + idx %>
<% end%>